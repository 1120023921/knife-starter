description('Knife日志模块')

group 'com.cintsoft'
version '1.1.4'

compileJava.options.encoding = 'UTF-8'

compileTestJava.options.encoding = 'UTF-8'

compileJava.inputs.files(processResources)

dependencies {
    implementation project(':knife-spring-security-config-starter')
    compileOnly 'com.baomidou:mybatis-plus-boot-starter:3.4.3.1'
    compileOnly 'com.github.xiaoymin:knife4j-spring-boot-starter:3.0.3'
    compileOnly 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.springframework.boot:spring-boot-starter-aop'
    compileOnly 'org.springframework.boot:spring-boot-starter-security'
    implementation 'cn.hutool:hutool-all:5.7.5'
}

